<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compra</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <script src="../semantic/dist/semantic.min.js"></script>
</head>

<body>
    <h1>Compra de Boleto</h1>
    <div class="ui segment" id="personal-info">
        <h2>Datos Personales</h2>
        <form class="ui form" id="personal-info-form">
            <div class="field">
                <label for="origin-destination">Lugar origen - Lugar destino:</label>
                <input type="text" id="origin-destination" required>
            </div>

            <div class="field">
                <label for="name">Nombre del cliente:</label>
                <input type="text" id="name" required>
            </div>

            <div class="field">
                <label for="last-name">Apellidos del cliente:</label>
                <input type="text" id="last-name" required>
            </div>

            <div class="field">
                <label for="birthdate">Fecha de nacimiento:</label>
                <input type="date" id="birthdate" required>
            </div>

            <div class="field">
                <label for="email">Correo:</label>
                <input type="email" id="email" required>
            </div>

            <div class="field">
                <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="field">
                <label for="address">Dirección:</label>
                <input type="text" id="address" required>
            </div>
        </form>
    </div>

    <button class="ui primary button" id="purchase-button">Realizar la compra</button>

</body>

</html>
